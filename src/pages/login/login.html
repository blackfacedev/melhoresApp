<ion-content scroll="false">
  <form (submit)="doLogin()">
    <ion-list>
      <div class="wrapper">
        <img src="../assets/imgs/melhores-blue-logo.png" class="logo" />

        <div class="formWrapper">
          <ion-item no-lines>
            <ion-label stacked>{{ 'login.email' | translate }}</ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>


          <ion-item no-lines>
            <ion-label stacked>{{ 'login.password' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>
        </div>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-row>
                <ion-item no-lines>
                  <ion-checkbox></ion-checkbox>
                  <ion-label>{{ 'login.remember' | translate }}</ion-label>
                </ion-item>
              </ion-row>
            </ion-col>
            <ion-col>
              <a ion-item no-lines item-right class="link">{{ 'login.forgotPassword' | translate }}</a>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div padding>
          <button ion-button color="primary" block>{{ 'login.enter' | translate }}</button>
          <a class="link">{{ 'login.signup' | translate }}</a>
        </div>
      </div>
    </ion-list>
  </form>
</ion-content>
